<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SL Anything.lk</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    #brandImg{
        width: 200px;
        height: 200px;
        position: absolute;
        top: -45px;
        left: 110px;
    }
    .navbarCust{
        background-color: #3342FF;!important;
    }
    .btnCust{
        background-color: #30389B;
        width: 100px;
        height: 35px;
        font-weight: bold;
        font-size: 13px;
        color: white;
        border-radius: 30px;

    }
    .btnCust:hover{
        background-color: white;
        color: black;
    }
    .postBtn{
        background-color: #F4D03F;
        width: 200px;
        height: 35px;
        font-weight: bold;
        font-size: 13px;
    }
    .postBtn:hover{
        background-color: #93D8F8;
    }
    .containerCust{
        width: 460px;
        margin-right: 150px;
    }
    .masthead{
        background-color: #3342FF;
        height: 320px;
    }
    .searchBar{
        width: 850px;
        height: 50px;
        border-radius: 30px;
        overflow: hidden;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        margin-top: 150px;
    }
    .searchBtn{
        background-color: #F4D03F;
        width: 115px;
        height: 50px;
        border-radius: 30px;
        position: absolute;
        top: 0;
        right: -54px;
        transition: ease-in-out 0.6s;
    }
    .searchBtn:hover{
        background-color: #93D8F8;
        color: black;
    }
    #searchText{
        margin-left: 25px;
        display: none;
    }
    #searchIcon{
        width: 35px;
        height: 40px;
        position: absolute;
        left: 10px;
        top: 5px;
    }
    #searchInput{
        width: 850px;
        height: 50px;
    }
    .searchBar:hover .searchBtn{
        right: 0px;
        border: solid 3px black;
    }
    .searchBar:hover .searchBtn #searchText{
        display: block;
    }


</style>
</head>
<body>
<nav class="navbar navbarCust navbar-light static-top">
    <a class="navbar-brand"  href="#!"><img id="brandImg" src="assets/images/SL.png"></a>
    <div class="containerCust container">
        <a class="btn btnCust" href="#signup">Register</a>
        <a class="btn btnCust" href="#signup">Sign in</a>
        <a class="btn postBtn" href="#signup">Post Your Ad</a>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <form class="searchBar">
                        <div class=" mb-3">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search anything you want......" aria-label="Search anything you want......">
                            <button class="btn searchBtn" type="button"><img id="searchIcon" src="assets/images/icons8-search-50.png"><span id="searchText"><b>Search</b></span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<script src="assets/fontawesome-free-6.5.1-web/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
